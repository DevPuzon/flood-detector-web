<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu *ngIf="!isMenuHide" side="start" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list  class="ion-no-padding" style="height: 100%;"id="inbox-list">
          <ion-item lines="none"
          style="margin-bottom: 12px;"> 
          <ion-avatar>
            <img src="../../../../assets/icon/favicon.png">
          </ion-avatar>
          <ion-label style="margin-left: 8px;">
            <h3>Admin dashboard</h3> 
          </ion-label>
          </ion-item>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item button (click)="onClickMenu(p)"  lines="none" detail="false" [class.selected]="false">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
              <ion-badge  slot="end" [hidden]="!p.notif || p.notif == 0" color="danger">{{p.notif}}</ion-badge>   
            </ion-item>
          </ion-menu-toggle>
        </ion-list> 
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet> 
  </ion-split-pane> 
</ion-app>
