<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header> 
<ion-content>
  <!-- <table border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td>
            From:
        </td>
        <td>

        </td>
        <td>
            &nbsp;

        <td>

  <ion-row class="ion-justify-content-center">
    <ion-col  size="12" size-sm="12" size-md="11" size-lg="11">  
        <ion-row>  
          <ion-col size="12" size-sm="12" size-md="6" size-lg="6">
            <ion-item>
              <ion-label position="stacked">From</ion-label>
              <input type="text" id="txtFrom" />
            </ion-item>
          </ion-col>
          <ion-col size="12" size-sm="12" size-md="6" size-lg="6">
            <ion-item>
              <ion-label position="stacked">To</ion-label>
              <input type="text" id="txtTo" />
            </ion-item>
          </ion-col>
          <ion-col size="12" size-sm="12" size-md="6" size-lg="6"> 
            <div class="item-content">
              <div class="card"> 
                <div class="chart" id="h_chart_water_level"></div>
                <div class="content">
                  <p class="title">Water level</p>
                  <!-- <p class="c-desc">{{data.water_level}}</p>
                  <p  class="c-desc">Status : {{data.water_status}}</p> -->
                </div>
              </div>
            </div>
          </ion-col> 
          <ion-col size="12" size-sm="12" size-md="6" size-lg="6">
            <div class="item-content"> 
              <div class="card"> 
                <div class="chart" id="h_chart_water_distance"></div>
                <div class="content">
                  <p class="title">Water distance</p>
                <!-- <p class="c-desc">{{data.distance}} cm</p> -->
                </div>
              </div>
            </div>
          </ion-col> 
          <ion-col size="12" size-sm="12" size-md="6" size-lg="6">
            <div class="item-content">
              <div class="card"> 
                <div class="chart" id="h_chart_water_flow_rate"></div>
                <div class="content"> 
                  <p class="title">Water Flow Rate</p>
                  <!-- <p class="c-desc">{{data.flRate}} L/min</p> -->
                </div>
              </div>
            </div>
          </ion-col> 
          <ion-col size="12" size-sm="12" size-md="6" size-lg="6">
            <div class="item-content">
              <div class="card">  
                <div class="content"> 
                  <p class="title">Water Flow Rate</p>
                  <!-- <p class="c-desc">{{data.flRate}} L/min</p> -->
                </div>
              </div>
            </div>
          </ion-col>   
        </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
